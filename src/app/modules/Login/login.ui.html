<ion-grid>
    <ion-row>
    <ion-col> 
        <img src="../../../assets//logo//dog-logo-sample.jpeg" alt="your image">
    </ion-col>
</ion-row>
<ion-row>
    <ion-col> 
        <ion-item>
            <ion-label position="floating">Email/Username</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
   
        <ion-item>
            <ion-label position="floating" type="password" >Password</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col>
     <ion-button expand="block" (click)="OnClickLogin()" >Login</ion-button>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col  style="text-align:center">
        <ion-text color="primary">Not registered yet?</ion-text> <a href="signup-page"> Sign up</a>
    </ion-col>
</ion-row>
</ion-grid>
<ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>All Rights Reserved</ion-title>
    </ion-toolbar>
  </ion-footer>
